<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="background">
  <ion-list>
    <ion-list-header mode="ios">
      <ion-label color="primary">{{ user.name }}</ion-label>
    </ion-list-header>

    <ion-item detail="false">
      <ion-label >Username </ion-label>
      <ion-label color="medium" slot="end">{{ '@' + user.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Email </ion-label>
      <ion-label color="medium" slot="end">{{ user.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Contact Number </ion-label>
      <ion-label color="medium" slot="end">+63 {{ user.contact_number }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Role </ion-label>
      <ion-label color="medium" slot="end">{{ role.role_description }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
