<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header mode="ios">
      <ion-label>Dummy Name</ion-label>
    </ion-list-header>

    <ion-item detail="false">
      <ion-label color="primary">Username |</ion-label>
      <ion-label slot="end">{{ '@' + user.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email |</ion-label>
      <ion-label slot="end">{{ user.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Contact Number |</ion-label>
      <ion-label slot="end">+63 {{ user.contact_number }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Role |</ion-label>
      <ion-label slot="end">{{ role.role_description }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
