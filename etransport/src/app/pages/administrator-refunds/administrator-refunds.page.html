<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Refunds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate"  color="primary" *ngIf="loading"></ion-progress-bar>

  <ion-list>
    <ion-list-header>
      <ion-label>Refunds</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let refund of refunds">
      <ion-item>
        <ion-label>{{ refund.status }}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
