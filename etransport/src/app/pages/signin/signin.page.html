
<ion-content color="primary">
  <div class="container">
    <app-logo></app-logo>
    <form action="">
        <ion-card>
          <ion-card-header >
            <ion-card-title>Sign In</ion-card-title>
            <ion-card-subtitle>Access your account.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" required></ion-input>
            </ion-item>
            <div>
              <ion-button expand="block" type="submit">
                <i class="fa-solid fa-arrow-right-to-bracket space-after"></i>
                Sign In
              </ion-button>
              <ion-button expand="block" fill="outline" type="button" routerLink="/signup">
                <i class="fa-solid fa-user-plus space-after"></i>
                Sign Up
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
    </form>
  </div>
</ion-content>
