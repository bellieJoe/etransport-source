<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Door to Door Listings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="background">
  <ng-container *ngFor="let service of serviceService.listings">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">{{ service.service_name }}</ion-card-title>
        <ion-card-title>{{ service.fare | currency : 'PHP' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col size="6"><ion-text color="dark">Model : </ion-text>{{ service.vehicle_model }}</ion-col>
          <ion-col size="6"><ion-text color="dark">Capacity : </ion-text>{{ service.capacity }}</ion-col>
        </ion-row>
        <ion-button color="primary">
          Book Now
        </ion-button>
        <ion-button  fill="clear" color="tertiary">
          More Info
        </ion-button>
      </ion-card-content>
    </ion-card>
    
  </ng-container>
</ion-content>
