<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header ><i class="fa-solid fa-truck"></i>ETransport</ion-list-header>
          <br>
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> 
          </ion-menu-toggle> -->
          <!-- for all -->
          <ion-menu-toggle  auto-hide="false">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="person-outline" md="person-sharp"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 2">
            <ion-item routerDirection="root" routerLink="/services" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="car-outline" md="car-sharp"></ion-icon>
              <ion-label>Services</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 3">
            <ion-item routerDirection="root" routerLink="/listings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="list-outline" md="list-sharp"></ion-icon>
              <ion-label>D2D Listings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 3">
            <ion-item routerDirection="root" routerLink="/listings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" ios="book-outline" md="book-sharp"></ion-icon>
              <ion-label>D2D Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false">
            <ion-item lines="none" detail="false" (click)="logout()">
              <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
