<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" >
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header ><i class="fa-solid fa-truck"></i>ETransport</ion-list-header>
          <br>
          <!-- <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item> 
          </ion-menu-toggle> -->
          <!-- for all -->
          <ion-menu-toggle  auto-hide="false">
            <ion-item routerDirection="root" routerLink="/profile" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="person-outline"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 2">
            <ion-item routerDirection="root" routerLink="/service" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="car-outline"></ion-icon>
              <ion-label>Service</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 3">
            <ion-item routerDirection="root" routerLink="/listings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="list-outline"></ion-icon>
              <ion-label>D2D Listings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 3">
            <ion-item routerDirection="root" routerLink="/customer-bookings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="book-outline"></ion-icon>
              <ion-label>My Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" *ngIf="user.role_id === 2">
            <ion-item routerDirection="root" routerLink="/service-bookings" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="book-outline"></ion-icon>
              <ion-label>Service Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false" >
            <ion-item routerDirection="root" routerLink="/announcements" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" icon="megaphone-outline"></ion-icon>
              <ion-label>Announcements</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle  auto-hide="false">
            <ion-item lines="none" detail="false" (click)="logout()" button>
              <ion-icon slot="start" icon="log-out-outline" ></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
